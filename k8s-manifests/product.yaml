apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: internal-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: asia-south1-docker.pkg.dev/observability-project-466314/observability-images/observability-demo_product-service:latest
        ports:
        - containerPort: 5001
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP

---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: internal-app
spec:
  selector:
    app: product-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: ClusterIP